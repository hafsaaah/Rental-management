<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent-a-Ride</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    
    
</head>

<div class="container-fluid mt-2">
    <div class="card">
      <div class="card-body">
        <form class="p-4 mx-auto">
          <div class="row g-2">
            <div class="col-md">
              <label for="pickupLocation" class="form-label">Pickup Location</label>
              <select class="form-select" style="background-color: rgb(185, 196, 205);" id="pickupLocation" aria-label="Pickup Location">
                <option selected>Select a Location</option>
                <option value="1">Edapally</option>
                <option value="2">Kalamassery</option>
                <option value="3">Fort Kochi</option>
                <option value="4">N.Paravur</option>
                <option value="5">Aluva</option>
                <option value="6">Munnar</option>
                <option value="7">Trivandrum</option>
                <option value="8">Calicut</option>
                <option value="9">Malapuram</option>
                <option value="10">Kottayam</option>
                <option value="11">Trissur</option>
                <option value="12">Alleppy</option>
              </select>
            </div>
            <div class="col-md">
              <label for="pickupDate" class="form-label">Pick-up Date</label>
              <input type="date" class="form-control" style="background-color: rgb(185, 196, 205);" id="pickupDate">
            </div>
            <div class="col-md">
              <label for="dropoffLocation" class="form-label">Drop-off Location</label>
              <select class="form-select" style="background-color: rgb(185, 196, 205);" id="dropoffLocation" aria-label="Drop-off Location">
                <option selected>Select a Location</option>
                <option value="1">Edapally</option>
                <option value="2">Kalamassery</option>
                <option value="3">Fort Kochi</option>
                <option value="4">N.Paravur</option>
                <option value="5">Aluva</option>
                <option value="6">Munnar</option>
                <option value="7">Trivandrum</option>
                <option value="8">Calicut</option>
                <option value="9">Malapuram</option>
                <option value="10">Kottayam</option>
                <option value="11">Trissur</option>
                <option value="12">Alleppy</option>
              </select>
            </div>
            <div class="col-md">
              <label for="dropoffDate" class="form-label">Drop-off Date</label>
              <input type="date" style="background-color: rgb(185, 196, 205);" class="form-control" id="dropoffDate">
            </div>
            <div class="col-md d-flex align-items-end">
              <button type="submit" class="btn btn-primary w-100">Find Availability</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
